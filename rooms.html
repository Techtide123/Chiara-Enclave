<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Almaris — Hotel Website Template</title>
    <link rel="icon" href="images/icon.webp" type="image/gif" sizes="16x16">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Almaris — Hotel Website Template" name="description">
    <meta content="" name="keywords">
    <meta content="" name="author">
    <!-- CSS Files
    ================================================== -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap">
    <link href="css/plugins.css" rel="stylesheet" type="text/css">
    <link href="css/swiper.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/coloring.css" rel="stylesheet" type="text/css">
    <!-- color scheme -->
    <link id="colors" href="css/colors/scheme-01.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div id="wrapper">
        <a href="#" id="back-to-top"></a>

        <!-- page preloader begin -->
        <div id="de-loader"></div>
        <!-- page preloader close -->

        <!-- header begin -->
        <script src="header.js"></script>
        <!-- header close -->
        <!-- content begin -->
        <div class="no-bottom no-top" id="content">

            <div id="top"></div>

            <section id="subheader" class="relative jarallax text-light">
                <img src="images/background/1.webp" class="jarallax-img" alt="">
                <div class="container relative z-index-1000">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 text-center">
                            <h1>Our Rooms</h1>
                            <p class="mt-3 lead">Indulge in the ultimate blend of elegance and comfort in our
                                meticulously designed rooms. Choose your room today.</p>
                            <ul class="crumb">
                                <li><a href="index.html">Home</a></li>
                                <li class="active">Our Rooms</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="de-overlay"></div>
            </section>

            <section class="relative lines-deco">
                <div class="container">
                    <div class="row g-4" style="justify-content: center;">
                        <!-- room begin -->
                        <div class="col-lg-4 col-sm-6">
                            <div class="hover relative text-light text-center wow fadeInUp" data-wow-delay=".3s">
                                <img src="images/room/1.webp" class="img-fluid" alt="">
                                <div class="abs hover-op-1 z-4 hover-mt-40 abs-centered">
                                    <div class="fs-14">From</div>
                                    <h3 class="fs-40 lh-1 mb-4">₹3000</h3>
                                    <a class="btn-line" href="Dulux.html">View Details</a>
                                </div>
                                <div class="abs bg-color z-2 top-0 w-100 h-100 hover-op-1"></div>
                                <div class="abs z-2 bottom-0 mb-3 w-100 text-center hover-op-0">
                                    <h3 class="mb-0">DELUXE ROOM</h3>
                                    <div class="text-center fs-14">
                                        <span class="mx-2">
                                            2 Guests
                                        </span>
                                        <span class="mx-2">
                                            300 sqft.
                                        </span>
                                    </div>
                                </div>
                                <div class="gradient-trans-color-bottom abs w-100 h-40 bottom-0"></div>
                            </div>
                        </div>
                        <!-- room end -->

                        <!-- room begin -->
                        <div class="col-lg-4 col-sm-6">
                            <div class="hover relative text-light text-center wow fadeInUp" data-wow-delay="1.1s">
                                <img src="images/room/6.webp" class="img-fluid" alt="">
                                <div class="abs hover-op-1 z-4 hover-mt-40 abs-centered">
                                    <div class="fs-14">From</div>
                                    <h3 class="fs-40 lh-1 mb-4">₹4000</h3>
                                    <a class="btn-line" href="SUITE.html">View Details</a>
                                </div>
                                <div class="abs bg-color z-2 top-0 w-100 h-100 hover-op-1"></div>
                                <div class="abs z-2 bottom-0 mb-3 w-100 text-center hover-op-0">
                                    <h3 class="mb-0">SUITE ROOM</h3>
                                    <div class="text-center fs-14">
                                        <span class="mx-2">
                                            2 Guests
                                        </span>
                                        <span class="mx-2">
                                            500 sqft
                                        </span>
                                    </div>
                                </div>
                                <div class="gradient-trans-color-bottom abs w-100 h-40 bottom-0"></div>
                            </div>
                        </div>
                        <!-- room end -->
                    </div>
                </div>
            </section>
        </div>
        <!-- content close -->

        <!-- footer begin -->
        <script src="footer.js"></script>
        <!-- footer close -->
    </div>



    <!-- Javascript Files
    ================================================== -->
    <script src="js/plugins.js"></script>
    <script src="js/designesia.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/custom-marquee.js"></script>
    <script src="js/custom-swiper-1.js"></script>

</body>

</html>
